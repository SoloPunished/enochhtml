<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ENOCH 0.08</title>
  <style>
    canvas {
      border: 2px solid #000;
      background: #eee;
      display: block;
      margin: 0 auto;
    }
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 { margin: 10px 0; }
    #counters {
      display: flex;
      justify-content: center;
      gap: 40px;
      font-size: 20px;
      margin: 10px auto;
      width: fit-content;
    }
    #levelText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      color: black;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>ENOCH</h1>
  <canvas id="game"></canvas>
  <div id="counters">
    <span id="deathCounter">Deaths: 0</span>
    <span id="levelCounter">Level: 1 | Max: 1</span>
    <span id="sessionTimer">Session Time: 00:00</span>
  </div>
  <div id="levelText"></div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const tileSize = 100;
    let gridSize = 2; // Now mutable
    canvas.width = tileSize * gridSize;
    canvas.height = tileSize * gridSize;

    const levelText = document.getElementById("levelText");
    const deathCounterText = document.getElementById("deathCounter");
    const levelCounter = document.getElementById("levelCounter");
    const sessionTimer = document.getElementById("sessionTimer");

    let player = {};
    let enemies = [];
    let powerUps = [];
    let deaths = 0;
    let maxPlayerLevel = 1;
    let gameLevel = 1;
    let playerImage = null;

    const imagePaths = {
      player: "https://raw.githubusercontent.com/SoloPunished/enochhtml/main/player.png",
      playerAttack: "https://raw.githubusercontent.com/SoloPunished/enochhtml/main/player%20attack.png",
      enemy: "https://raw.githubusercontent.com/SoloPunished/enochhtml/main/enemy.png"
    };

    const gameAssets = {};

    function loadImages(callback) {
      let loaded = 0;
      const total = Object.keys(imagePaths).length;
      for (const [key, src] of Object.entries(imagePaths)) {
        const img = new Image();
        img.onload = () => {
          gameAssets[key] = img;
          if (++loaded === total) callback();
        };
        img.src = src;
      }
    }

    function drawTextWithOutline(text, x, y, color = "white") {
      ctx.font = "bold 16px Arial";
      ctx.lineWidth = 3;
      ctx.strokeStyle = "black";
      ctx.strokeText(text, x, y);
      ctx.fillStyle = color;
      ctx.fillText(text, x, y);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          ctx.strokeRect(x * tileSize, y * tileSize, tileSize, tileSize);
        }
      }

      // Draw power-ups
      powerUps.forEach(p => {
        ctx.fillStyle = "green";
        ctx.beginPath();
        ctx.arc(p.x * tileSize + tileSize / 2, p.y * tileSize + tileSize / 2, 10, 0, Math.PI * 2);
        ctx.fill();
      });

      // Draw enemies
      enemies.forEach(e => {
        ctx.drawImage(gameAssets.enemy, e.x * tileSize, e.y * tileSize, tileSize, tileSize);
        drawTextWithOutline(`${e.hp}`, e.x * tileSize + 10, e.y * tileSize + 20, "yellow");
      });

      // Draw player
      ctx.drawImage(playerImage, player.x * tileSize, player.y * tileSize, tileSize, tileSize);
      drawTextWithOutline(`${player.hp}/${player.maxHp}`, player.x * tileSize + 10, player.y * tileSize + 20, "cyan");
    }

    function getRandomEmptyTile() {
      let x, y;
      do {
        x = Math.floor(Math.random() * gridSize);
        y = Math.floor(Math.random() * gridSize);
      } while (
        (x === player.x && y === player.y) ||
        enemies.some(e => e.x === x && e.y === y) ||
        powerUps.some(p => p.x === x && p.y === y)
      );
      return { x, y };
    }

    function spawnEnemies() {
      enemies = [];
      const count = 1;
      for (let i = 0; i < count; i++) {
        const pos = getRandomEmptyTile();
        enemies.push({ x: pos.x, y: pos.y, hp: 5 });
      }
    }

    function initGame() {
      gridSize = 2;
      canvas.width = tileSize * gridSize;
      canvas.height = tileSize * gridSize;

      player = {
        x: 0, y: 0,
        hp: 10, maxHp: 10,
        atk: 3, lvl: 1
      };
      gameLevel = 1;
      playerImage = gameAssets.player;
      powerUps = [];
      spawnEnemies();
      draw();
    }

    function updateCounters() {
      deathCounterText.textContent = `Deaths: ${deaths}`;
      levelCounter.textContent = `Level: ${player.lvl} | Max: ${maxPlayerLevel}`;
    }

    function updateSessionTimer() {
      const now = Date.now();
      const seconds = Math.floor((now - startTime) / 1000);
      const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      sessionTimer.textContent = `Session Time: ${mins}:${secs}`;
    }

    function showLevelTextMsg(text) {
      levelText.innerText = text;
      levelText.style.display = "block";
      setTimeout(() => levelText.style.display = "none", 2000);
    }

    function resetGame() {
      deaths++;
      if (player.lvl > maxPlayerLevel) maxPlayerLevel = player.lvl;
      initGame();
      updateCounters();
      showLevelTextMsg("Game Over!");
    }

    function attackEnemyAt(x, y) {
      const enemy = enemies.find(e => e.x === x && e.y === y);
      if (enemy) {
        playerImage = gameAssets.playerAttack;
        enemy.hp -= player.atk;
        setTimeout(() => playerImage = gameAssets.player, 300);

        if (enemy.hp <= 0) {
          enemies = enemies.filter(e => e !== enemy);
          player.lvl++;

          // Drop a power-up (1/3 chance)
          if (Math.random() < 1/3) {
            powerUps.push({ x: enemy.x, y: enemy.y });
          }

          // Increase grid size
          gridSize++;
          canvas.width = tileSize * gridSize;
          canvas.height = tileSize * gridSize;

          spawnEnemies();
          showLevelTextMsg("Enemy Defeated!");
        }
        draw();
      }
    }

    document.addEventListener("keydown", (e) => {
      const key = e.key.toLowerCase();
      let dx = 0, dy = 0;

      if (key === "arrowleft" || key === "a") dx = -1;
      else if (key === "arrowright" || key === "d") dx = 1;
      else if (key === "arrowup" || key === "w") dy = -1;
      else if (key === "arrowdown" || key === "s") dy = 1;

      const newX = player.x + dx;
      const newY = player.y + dy;

      if (newX >= 0 && newX < gridSize && newY >= 0 && newY < gridSize) {
        const enemy = enemies.find(e => e.x === newX && e.y === newY);
        const powerUp = powerUps.find(p => p.x === newX && p.y === newY);

        if (enemy) {
          attackEnemyAt(newX, newY);
        } else {
          player.x = newX;
          player.y = newY;

          // Pick up power-up
          if (powerUp) {
            player.hp = Math.min(player.hp + 10, player.maxHp);
            powerUps = powerUps.filter(p => p !== powerUp);
          }
        }
        draw();
      }
    });

    let startTime = Date.now();
    setInterval(updateSessionTimer, 1000);

    loadImages(() => {
      initGame();
      updateCounters();
      requestAnimationFrame(function loop() {
        draw();
        requestAnimationFrame(loop);
      });
    });
  </script>
</body>
</html>
