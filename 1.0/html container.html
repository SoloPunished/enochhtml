<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ENOCH 0.009</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background: #f0f0f0;
    }

    #gameArea {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 10px;
    }

    canvas {
      border: 2px solid #000;
      background: #eee;
    }

    h1 {
      margin: 10px 0;
    }

    #counters {
      display: flex;
      justify-content: center;
      gap: 40px;
      font-size: 20px;
      margin: 5px 0 10px;
    }

    #levelText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      color: black;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 1000;
    }

    #debugConsole {
      width: 360px;
      background: rgba(0, 0, 0, 0.85);
      color: lime;
      font-size: 12px;
      font-family: monospace;
      overflow-y: auto;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <h1>ENOCH</h1>
    <canvas id="game" width="800" height="800"></canvas>
    <div id="counters">
      <span id="deathCounter">Deaths: 0</span>
      <span id="levelCounter">Level: 1 | Max: 1</span>
    </div>
    <div id="levelText"></div>
  </div>

  <div id="debugConsole"></div>

<script src="https://raw.githubusercontent.com/SoloPunished/enochhtml/main/1.0/game.js"></script>
<script>
  console.log("Inline script loaded");
</script>

</body>
</html>
